name: Go Test

on: 
  push: 
    branches:
      - main

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
    # ソースコードをチェックアウト
    - uses: actions/checkout@v2
    # Go環境のセットアップ
    - name: Set Up Go
    - uses: actions/setup-go@v2
      with:
          go-version: 1.17
    # アプリケーションのビルド
    - name: Build
      run: go build -v ./...
    # テストの実行
    - name: Test
      run: go test -v ./...
